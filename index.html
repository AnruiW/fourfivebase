<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .toolbar {
            padding: 10px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #45a049;
        }
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
            min-height: 0;
        }
        #editor {
            width: 50%;
            padding: 20px;
            border: none;
            resize: none;
            font-size: 16px;
            line-height: 1.6;
            background-color: #f9f9f9;
        }
        #preview {
            flex: 1;
            width: 50%;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9f9f9;
            border-left: 1px solid #ddd;
            border: 2px solid red; /* 调试边框 */
            min-height: 300px; /* 确保有最小高度 */
            flex-shrink: 0;
        }
        /* Markdown preview styles */
        #preview h1, h2, h3, h4, h5, h6 {
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            color: #333;
        }
        #preview p {
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        #preview ul, #preview ol {
            margin-left: 2rem;
            margin-bottom: 1rem;
        }
        #preview code {
            background-color: #f0f0f0;
            padding: 2px 4px;
            border-radius: 4px;
        }
        #preview pre {
            background-color: #f0f0f0;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            margin-bottom: 1rem;
        }
        #preview blockquote {
            border-left: 3px solid #ddd;
            padding-left: 1rem;
            margin-left: 0;
            margin-bottom: 1rem;
            color: #666;
        }
        #preview img {
            max-width: 100%;
            height: auto;
        }
        #preview table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 1rem;
        }
        #preview th, #preview td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #preview th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button id="open-btn">打开文件</button>
        <button id="save-btn">保存文件</button>
    </div>
    <div class="container">
        <textarea id="editor" placeholder="在此输入Markdown..."></textarea>
        <div id="preview"></div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        // 设置默认Markdown内容用于测试
        editor.value = '# 欢迎使用Markdown编辑器\n\n这是一段示例文本，用于测试预览功能。\n\n- 列表项1\n- 列表项2\n\n```javascript\nconsole.log("Hello, World!");\n```';
        const preview = document.getElementById('preview');
        // 恢复Markdown解析功能
        try {
            preview.innerHTML = window.api.markdownToHtml(editor.value);
        } catch (error) {
            preview.innerHTML = `<div style="color: red;">初始化预览错误: ${error.message}</div>`;
        }
        const saveBtn = document.getElementById('save-btn');
        const openBtn = document.getElementById('open-btn');

        // 实时预览Markdown
        editor.addEventListener('input', () => {
            try {
                const markdown = editor.value;
                const html = window.api.markdownToHtml(markdown);
                preview.innerHTML = html;
            } catch (error) {
                preview.innerHTML = `<div style="color: red;">预览更新错误: ${error.message}</div>`;
            }
        });

        // 保存文件
        saveBtn.addEventListener('click', async () => {
            const content = editor.value;
            try {
                await window.api.saveFile(content);
                alert('文件保存成功！');
            } catch (err) {
                alert('保存失败: ' + err.message);
            }
        });

        // 打开文件
        openBtn.addEventListener('click', async () => {
            try {
                const content = await window.api.openFile();
                if (content) {
                    editor.value = content;
                    preview.innerHTML = window.api.markdownToHtml(content);
                }
            } catch (err) {
                alert('打开失败: ' + err.message);
            }
        });
    </script>
</body>
</html>
